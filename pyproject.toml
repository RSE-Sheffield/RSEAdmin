[tool.poetry]
name = "rseadmin"
version = "0.1.0"
description = "RSE Sheffield resource allocation and finance tool"
authors = ["Paul Richmond <p.richmond@sheffield.ac.uk>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.6"
Django = "~1.11.3"
django-adminlte2 = "~0.4.1"
pytest = "^4.5"
django-polymorphic = "~2.1"

[tool.poetry.dev-dependencies]
pytest-cov = "^2.7"
codecov = "^2.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
